<!DOCTYPE html>
<html lang="en" ng-app="weekend4App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallary of My Life</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body ng-app="myGallery">

      <div class="container">
          <section ng-controller="galleryController as vm">

              <div class="col-md-3 " ng-repeat="image in vm.imagesArray">
                  <img class="col-12" ng-click="vm.clickclick(image)" ng-src="{{image.url}}">
                  <p class="col-12" ng-show="image.clicked">{{image.synopsis}}</p>
              </div>



          </section><!-- END galleryController -->
      </div><!-- END .container -->
  </body>
</html>
