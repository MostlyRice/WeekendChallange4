<!DOCTYPE html>
<html lang="en" ng-app="weekend4App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallary of My Life</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <title></title>
  </head>
  <body ng-controller="galleryController as vm">
        <div class="jumbotron">
        <h1>Gallery</h1>
        <p>There's a story behind every picture. </p>
   </div>
       <main>

     <div container="col-md-12">
          <div class="col-md-4" ng-repeat="picture in vm.imagesArray">
           <div class="image">
               <img ng-src="{{picture.pic}}" >
               <h3 class="pictureTitle">{{picture.name}}</h3>
           </div>
              </div>
            </div><!--End Container-->

        </main> <!--End Main-->
    </body><!--En Body>
    </html>
